							<script>
								document.addEventListener('DOMContentLoaded', function() {
									const codeInputs = document.querySelectorAll('input[type="text"]');

									// Función para verificar el código y redirigir si es correcto
									const checkCodeAndRedirect = () => {
										let enteredCode = '';
										codeInputs.forEach(input => {
											enteredCode += input.value;
										});

										if (enteredCode === '497833') {
											window.location.href = '../bekerpro/index.php';
										} else {
											// Mostrar SweetAlert si el código es incorrecto
											Swal.fire({
												icon: 'error',
												title: 'Oops...',
												text: 'Código incorrecto. Por favor, inténtalo de nuevo.',
											});

											// Limpiar los campos de entrada
											codeInputs.forEach(input => {
												input.value = '';
											});
										}
									};

									// Agregar el evento de escucha a cada campo de entrada
									codeInputs.forEach(input => {
										input.addEventListener('input', () => {
											// Verificar si todos los campos están llenos antes de verificar el código
											if ([...codeInputs].every(input => input.value.trim() !== '')) {
												checkCodeAndRedirect();
											}
										});
									});
								});
							</script>
